<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/baseForm.css">
    <link rel="stylesheet" href="./public/css/form.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h4 class="h4-form">¿De dónde sos?</h4>
        <select name="" id="">
            <option value="">Seleccioná una opción</option>
        </select>
    
        <h4 class="h4-form">¿Qué te pareció la iluminación del ambiente?</h4>
        <input type="checkbox">
        <label for="">Muy acorde</label><br>
    
        <input type="checkbox">
        <label for="">Buena, pero podría mejorar</label><br>
    
        <input type="checkbox">
        <label for="">Mala</label><br>
    
        <h4 class="h4-form">¿Qué tipo de plato fue el que más te gustó?</h4>
        <input type="checkbox">
        <label for="">Entrada</label><br>
    
        <input type="checkbox">
        <label for="">Plato principal</label><br>
    
        <input type="checkbox">
        <label for="">Postre</label><br>
    
        <input type="checkbox">
        <label for="">Otros</label><br>
    
        <h4 class="h4-form">¿Recomendarías el lugar?</h4>
        <input type="radio" value="Sí" name="opción">
        <label for="">Sí</label>
    
        <input type="radio" value="No" name="opción">
        <label for="">No</label>
    
        <h4 class="h4-form">¿Porqué?</h4>
        <textarea name="" id="" cols="70" rows="8"></textarea>
    
        <h4 class="h4-form">Dejanos tus datos y nos pondremos en contacto con vos</h4>
        <label for="">Nombre: </label>
        <input id="inputNombre" placeholder="tu nombre" type="text"><br>
        <label for="">Email: </label>
        <input placeholder="tu email" type="text"><br>
    
        <button class="submit" type="submit">Enviar</button>
        <button class="reset" type="reset">Resetear</button>
        </form>
    </div>
</body>
</html>
